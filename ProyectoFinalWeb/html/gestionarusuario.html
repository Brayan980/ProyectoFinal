<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Usuario</title>
    <script src="../js/crudusuario.js"></script>
    <script src="../js/usuario.js"></script>
    <link rel="stylesheet" href="../css/iniciarSecion.css">
</head>
<body>

    <div class="container">
        <h1>Registro de Sesión</h1>

        <form onsubmit="insertar(); return false;">
            <!-- Campos para iniciar sesión -->
            <label for="usuario">Usuario</label>
            <input id="usuario" type="text">

            <label for="password">Password</label>
            <input id="password" type="password">

            <!-- Campos adicionales -->
            <label for="nombres">Nombres</label>
            <input id="nombres" type="text">

            <label for="apellidos">Apellidos</label>
            <input id="apellidos" type="text">

            <label for="tipoIdentificacion">Tipo de Identificación</label>
            <select id="tipoIdentificacion">
                <option value="CC">CC</option>
                <option value="TI">TI</option>
                <option value="CE">CE</option>
                <option value="P">P</option>
            </select>

            <label for="numeroIdentificacion">Número de Identificación</label>
            <input id="numeroIdentificacion" type="text">

            <label for="direccion">Dirección de Residencia</label>
            <input id="direccion" type="text">

            <label for="fechaNacimiento">Fecha de Nacimiento</label>
            <input id="fechaNacimiento" type="date">

            <label for="estudiosRealizados">Estudios Realizados</label>
            <input id="estudiosRealizados" type="text">

            <label for="tipo">Tipo</label>
            <select id="tipo">
                <option value="admin">Administrador</option>
                <option value="instructor">Instructor</option>
                <option value="estudiante">Estudiante</option>
            </select>

            <label for="correoElectronico">Correo Electrónico</label>
            <input id="correoElectronico" type="email">

            <!-- Botón para guardar -->
            <button type="submit">Guardar</button>
            <br>
            <a href="iniciarsesion.html">Login</a>
        </form>
    </div>

</body>
</html>
